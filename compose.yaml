services:
  db:
    container_name: mysql-compose
    image: mysql
    volumes:
      - mysql-volume:/var/lib/mysql/
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: admin
  server:
    container_name: apache
    build: .
    volumes:
      - ./app:/usr/local/apache2/htdocs/
    ports:
      - 8080:80
volumes:
  mysql-volume:
